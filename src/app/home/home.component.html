<section class="jumbotron bg-white text-center">
  <div class="container">
    <h1 class="font-weight-light">Welcome To</h1>
    <h1 class="display-4 display-sm-3 color-theme">The Dota&nbsp;Shop</h1>
    <p class="lead">
      Please have a look at our products.
    </p>
    <p></p>
  </div>
</section>

<div class="container my-2">
  <div class="row">
    <div class="col-md-4" *ngFor="let x of products">
      <div class="card mb-4 shadow">
        <div class="card-img-top overflow-hidden">
          <img [src]="x.productImage" class="w-100 img-hover" alt="..." />
        </div>
        <div class="card-body">
          <h5 class="card-title color-theme">{{ x.productName }}</h5>
          <p class="card-text">
            {{ x.productDesc }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-outline-theme"
                (click)="viewProduct(x)"
              >
                View
              </button>
            </div>
            <p class="color-theme mb-0 font-weight-bold">{{ x.productPrice | currency:'INR'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
