<header>
  <nav
    class="navbar navbar-expand-md navbar-dark fixed-top bg-theme navbar-big"
    id="navbar"
  >
    <a class="navbar-brand p-0" href="#"
      ><img src="assets/logo.png" class="logo-img" />
      <span class="brand-name">&nbsp;The Dota Shop</span></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li
          class="nav-item"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <a class="nav-link" [routerLink]="['home']" routerLinkActive="active"
            >Home</a
          >
        </li>
        <li
          class="nav-item"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <a class="nav-link" [routerLink]="['cart']" routerLinkActive="active"
            >Cart</a
          >
        </li>
        <li
          class="nav-item"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <a class="nav-link pointered" (click)="logInOrOut()">{{
            userID ? "Log Out " + userID : "Log In"
          }}</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div style="margin-top: 60px;">
  <router-outlet></router-outlet>
</div>

<div
  class="modal fade"
  id="notifyModal"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title color-theme">Notification</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span id="notifyMsg" class="color-theme"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-theme" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="loginModal"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <app-login></app-login>
      </div>
    </div>
  </div>
</div>
